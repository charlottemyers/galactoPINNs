name: CI

permissions:
  contents: read
  packages: read

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FORCE_COLOR: 3
  PYTHONWARNINGS: default

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.2"
          python-version: "3.12"

      - name: Check lockfile
        run: uv lock --check

      - name: Install (dev)
        run: |
          uv lock
          uv sync --group dev

      - name: Pre-commit
        run: |
          uv run --frozen pre-commit run --all-files --show-diff-on-failure

  tests:
    name: Tests (py${{ matrix.python-version }} on ${{ matrix.runs-on }})
    runs-on: ${{ matrix.runs-on }}
    needs: [format]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
        runs-on: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.5.2"
          python-version: ${{ matrix.python-version }}

      - name: Install (dev)
        run: |
          uv lock
          uv sync --group dev

      - name: Run tests
        run: |
          uv run --frozen pytest -ra --durations=20 --junitxml=pytest.xml

      - name: Upload pytest report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-py${{ matrix.python-version }}-${{ matrix.runs-on }}
          path: pytest.xml

  status:
    name: CI Pass
    runs-on: ubuntu-latest
    needs: [format, tests]
    if: always()
    steps:
      - name: All required jobs passed
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
